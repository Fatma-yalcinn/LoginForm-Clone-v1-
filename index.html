<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Example - 4</title>
</head>

<body>
    <!-- Begin Contact -->
    <div class="contact">
        <!-- Begin Container Contact -->
        <div class="container-contact shadow">
            <div class="container-contact-image">
                <img src="assets/images/img-1.png" width="380px" height="700px" alt="image">
            </div>
            <!-- Begin Form Contact -->
            <form class="form-contact">
                <span class="form-contact-title">
                    <h2><b>REGISTRATION INFO</b></h2>
                </span>

                <div class="input-group">
                    <input class="input--style-2 input-name" type="text" placeholder="Name" name="name">
                </div>
                <div class="row row-space">
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" class="input--style-2" placeholder="Birthdate">
                            <span class="input-icon">
                                <i class="fa-solid fa-calendar-days"></i>
                            </span>

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" class="input--style-2" placeholder="Gender">
                            <span class="input-icon-arrow">
                                <i class="fa-solid fa-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <input class="input--style-2 input-name" type="text" placeholder="Class" name="class">
                    <span class="input-icon-arrow">
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </div>
                <div class="row row-space">
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" class="input--style-2" placeholder="Registration Code">
                        </div>
                    </div>

                    <div class="container-contact-form-btn">
                        <button class="btn btn-dark contact-form-btn">
                            <span>
                                Search
                            </span>
                        </button>
                    </div>



            </form>
            <!-- End Form Contact -->

        </div>
        <!-- End Container Contact -->

    </div>
    <!-- End Contact -->
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
